<div class="container">
  <div class="row">
    <div class="col buy">
      Mua
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Link</th>
            <th scope="col">User</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let buyPost of userBuyPosts 
                      | paginate: 
                        { totalItems: totalItem, 
                          itemsPerPage: pageSize,
                          currentPage: pageNum 
                        }; 
                      let i = index;"
          >
            <th scope="row">{{pageSize * (pageNum - 1) + i + 1}}</th>
            <td><a class="post-link" href="{{buyPost.link}}">{{buyPost.link}}</a></td>
            <td>{{buyPost._id}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col sell">
      BÃ¡n
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Link</th>
            <th scope="col">User</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sellPost of userSellPosts 
                      | paginate: 
                        { totalItems: totalItem, 
                          itemsPerPage: pageSize,
                          currentPage: pageNum 
                        }; 
                      let i = index;"
          >
            <th scope="row">{{pageSize * (pageNum - 1) + i + 1}}</th>
            <td><a class="post-link" href="{{sellPost.link}}">{{sellPost.link}}</a></td>
            <td>{{sellPost._id}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="clear" style="clear:both"></div>

<div class="container">
  <ul class="pagination justify-content-center">
    <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
    <pagination-controls
      (click) = "onClick()"
      maxSize="9"
      (pageChange)="pageNum = $event"
      directionLinks="true"
      responsive="true"
      previousLabel="Previous"
      nextLabel="Next"
      screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </ul>
</div>
